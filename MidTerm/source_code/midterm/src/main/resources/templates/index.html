<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> MAIN | TECH STORE </title>
    <link rel="icon"
          href="/img/favicon-icon.png"
          type="image/gif" sizes="16x16">

    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
<div id="account_id" th:text="${account_id}" hidden></div>
<div id="search-name" hidden></div>
<header>
    <section>
        <div id="container">
            <div id="shopName"><img id="logo-img" src="/img/logo.jpg"></div>
            <div id="collection">
                <div id="clothing"><a href="/"> Home </a></div>
                <div id="accessories"><a href="/history"> History </a></div>
            </div>
            <div class="search-container dropdown">
                <ul id="search-detail-list" class="dropdown-menu menu-search-detail" aria-labelledby="dropdownMenuButton" style="top: 48px; right: 58px">
                    <li><a class="dropdown-item" href="#">Search result 1</a></li>
                    <li><a class="dropdown-item" href="#">Search result 2</a></li>
                    <li><a class="dropdown-item" href="#">Search result 3</a></li>
                    <li><a class="dropdown-item" href="#">Search result 4</a></li>
                </ul>
                <div id="search">
                    <input type="text" id="search-input" name="searchBox"
                           placeholder="Search for Clothing and Accessories">
                    <button id="search-btn">
                        <i class="fas fa-search search"></i>
                    </button>

                </div>
            </div>
            <div id="account">
                <a href="/cart"> <i class="fas fa-shopping-cart addedToCart">
                    <div id="badge" th:text="${count}"></div>
                </i></a>
                <a href="/logout" style="font-size: 40px;">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </a>
            </div>
        </div>

    </section>
</header>
<section>
    <div id="containerSlider">
        <div class="slidingImage"> <img src="/img/iphone_banner.jpg" alt="image1"> </div>
        <div class="slidingImage"> <img src="/img/samsung_banner.jpg" alt="image2"> </div>
        <div class="slidingImage"> <img src="/img/xiaomi_banner.jpg" alt="image3"> </div>
    </div>
</section>
<div class="main-content">
    <div class="filter-product">
        <div class="filter_select">
            <div class="filter_price">
                <span>Price:</span>
                <div class="form-group pl-2" style="display: inline-block;">
                    <select id="price-select" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="0-999999" selected>All</option>
                        <option value="0-499">From 0$ To 499$</option>
                        <option value="500-999">From 500$ To 999$</option>
                        <option value="1000-999999">Over 1000$</option>
                    </select>
                </div>
            </div>
            <div class="filter_brand">
                <span>Brand:</span>
                <div class="form-group pl-2" style="display: inline-block;">
                    <select id="brand-select" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="" selected>All</option>
                        <option value="Apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Xiaomi">Xiaomi</option>
                    </select>
                </div>
            </div>
            <div class="filter_category">
                <span>Category:</span>
                <div class="form-group pl-2" style="display: inline-block;">
                    <select id="category-select" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="0" selected>All</option>
                        <th:block th:each="categorie : ${categories}">
                            <option th:value="${categorie.id}" th:text="${categorie.name}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="filter_sorted">
                <span>Sort By Price:</span>
                <div class="form-group pl-2" style="display: inline-block;">
                    <select id="sort-select" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected value="1">Low To High</option>
                        <option value="0">High To Low</option>
                    </select>
                </div>
            </div>
            <div class="btn_search-filter">
                <button id="btn-filter-submit" type="button" class="btn btn-dark">Search</button>
            </div>
        </div>
    </div>

    <div id="products">
        <th:block th:each="product : ${products}">
            <div class="card" th:product_id="${product.id}">
                <div class="image-container">
                    <img th:src="${product.image}">
                </div>
                <div class="container">
                    <h5 th:text="${product.name}"></h5>
                    <h6 th:text="'Price: ' + ${product.price} + '$'"> </h6>
                </div>
            </div>
        </th:block>
    </div>

</div>

<footer>
    <section>
        <div id="containerFooter">
            <div class="webFooter">
                <img src="/img/logo.jpg" alt="" style="max-height: 150px">
            </div>
            <div class="webFooter">
                <h3> partners </h3>
                <p> Apple </p>
                <p> Samsung </p>
                <p> Xiaomi </p>
            </div>
            <div class="webFooter">
                <h3> Contact </h3>
                <p> Nguyyễn Xuân Bình </p>
                <p> 52000018@student.tdtu.edu.vn </p>
                <p> Tân Phong, Quận 7 </p>
                <p> 090909090909 </p>
            </div>
        </div>
    </section>
</footer>
<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script>
    $('#containerSlider').slick({
        dots: true,
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
    });
    $('.card').click(function () {
        window.location.href = "/" + $(this).attr('product_id');
    });
</script>
</body>

</html>
